<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formek - Panel użytkownika</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style/dashboard.css">
    <style>
    </style>

<body>
    <div class="container">
        <header id="menu">
            <nav aria-label="Nawigacja główna">
                <ul>
                    <li><a href="index.html">Strona główna</a></li>
                    <li><a href="skorupy.html">Moje skorupy</a></li>
                    <li><a href="logout.html" class="exit-link">Wyjście</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Panel Formka</h1>
            <p>Witaj User</p>

            <section aria-label="Dostępne akcje">
                <div class="add_button">

                    <button type="button" class="ikona-box">
                        <i class="fa-solid fa-marker" aria-hidden="true"></i>
                        <span>Wypełnij skorupę</span>
                    </button>

                    <button type="button" class="ikona-box">
                        <i class="fa-solid fa-file-lines" aria-hidden="true"></i>
                        <span>Wypełnione skorupy</span>
                    </button>

                    <button type="button" class="ikona-box">
                        <i class="fa-solid fa-square-poll-horizontal" aria-hidden="true"></i>
                        <span>Moje postępy</span>
                    </button>

                    <button type="button" class="ikona-box">
                        <i class="fa-solid fa-circle-user" aria-hidden="true"></i>
                        <span>Moje legowisko</span>
                    </button>

                    <button type="button" class="ikona-box">
                        <i class="fas fa-lightbulb" aria-hidden="true"></i>
                        <span>Zgłoś uwagi i sugestie</span>
                    </button>

                </div>
            </section>
        </main>
