<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formek - Panel twórcy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style/dashboard.css">
</head>
<body>
    <div class="container">
        <header id="menu">
            <nav aria-label="Nawigacja panelu twórcy">
                <ul>
                    <li><a href="#">Strona główna</a></li>
                    <li><a href="#">Moje skorupy</a></li>
                    <li><a href="#" aria-label="Moje Legowisko - Edycja profilu i ustawienia">Moje Legowisko</a></li>
                    <li><a href="#" class="exit-link">Opuść Formka</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section aria-labelledby="welcome-heading">
                <h1 id="welcome-heading">Panel Formka</h1>
                <p><strong>Witaj</strong></p>

                <div class="add_button" role="group" aria-label="Narzędzia twórcy">
                    
                    <button type="button" class="ikona-box">
                        <i class="fa-solid fa-plus" aria-hidden="true"></i>
                        <span>Dodaj nową skorupę</span>
                    </button>

                    <button type="button" class="ikona-box">
                        <i class="fa-solid fa-file-lines" aria-hidden="true"></i>
                        <span>Moje skorupy</span>
                    </button>

                    <button type="button" class="ikona-box">
                        <i class="fa-solid fa-box-archive" aria-hidden="true"></i>
                        <span>Poprzednie skorupy</span>
                    </button>

                    <button type="button" class="ikona-box">
                        <i class="fa-solid fa-square-poll-horizontal" aria-hidden="true"></i>
                        <span>Postępy żółwi i żółwików</span>
                    </button>

                    <button type="button" class="ikona-box">
                        <i class="fa-solid fa-circle-user" aria-hidden="true"></i>
                        <span>Moje legowisko</span>
                    </button>

                    <button type="button" class="ikona-box">
                        <i class="fas fa-lightbulb" aria-hidden="true"></i>
                        <span>Zgłoś uwagi i sugestie</span>
                    </button>

                </div>
            </section>
        </main>

        <footer id="foot">
            <p>&copy; 2026 <strong>Formek</strong>. Wszelkie prawa zastrzeżone.</p>
            <p>Autor: <strong>Jarosław Hyżyk</strong></p>
        </footer>
    </div>
</body>
</html>
